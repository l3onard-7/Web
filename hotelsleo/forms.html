<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="..\assets leo\css\forms.css" type=text/css>
       
    </head>

    <body>
    <div class="hero">
      <form action="#">

          <div class="row">
            <div class="input-group">
                <input type="text" name="name" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="number" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Mob Number</label>
            </div>
        </div>

          <div class="input-group">
            <input type="text" name="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
          </div>
          <div class="input-group">
            <textarea name="message" id="message"  rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i> Your Message</label>
          </div>
          <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>  
      </form>
    </div>
    </body>
</html>
